apiVersion: apps/v1
kind: Deployment
metadata:
  name: opencode
  labels:
    app: opencode
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: opencode
  template:
    metadata:
      labels:
        app: opencode
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: opencode
          image: ghcr.io/anomalyco/opencode:latest
          args:
            - web
            - --port
            - "4096"
            - --hostname
            - "0.0.0.0"
          workingDir: /projects
          ports:
            - name: http
              containerPort: 4096
          envFrom:
            - secretRef:
                name: opencode-credentials
          env:
            - name: HOME
              value: /home/opencode
          resources:
            requests:
              cpu: 100m
              memory: 8Gi
            limits:
              memory: 8Gi
          volumeMounts:
            - name: data
              mountPath: /projects
              subPath: projects
            - name: data
              mountPath: /home/opencode
              subPath: home
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: opencode-data
