apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mktxp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kahlstrm/infra.git
    targetRevision: main
    path: local-kubernetes/manifests/mktxp
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
